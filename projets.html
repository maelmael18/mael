<!--1-->
<div class="popup-container1" id="popup_container1">
	<div class="popup1">
		<button id="fermer1">
			X
		</button>
	</div>
</div>

<script>
	const box1 = document.getElementById('box1')
	const popup_container1 = document.getElementById('popup_container1')
	const fermer1 = document.getElementById('fermer1')
	
	box1.addEventListener('click',()=>{
	popup_container1.classList.add('show');
	});
	
	fermer1.addEventListener('click',()=>{
	popup_container1.classList.remove('show');
	});
</script>
